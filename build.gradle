buildscript {
    ext {
        androidPluginVersion = '8.2.2'
        appCompatVersion = '1.6.1'
        jacoco_version = '0.8.11'
        kotlin_version = '1.9.22'
        androidxTestVersion = "1.5.0"
        daggerVersion = "2.50"
        markwonVersion = "4.6.2"
        prismVersion = "2.0.0"
        androidLibraryVersion ="fe4bb73b002415c596e0ba68a8a2efb7bb832e10"
        mockitoVersion = "4.11.0"
        mockitoKotlinVersion = "4.1.0"
        mockkVersion = "1.13.9"
        espressoVersion = "3.5.1"
        workRuntime = "2.9.0"
        fidoVersion = "4.1.0-patch2"
        checkerVersion = "3.21.2"
        exoplayerVersion = "2.19.1"
        documentScannerVersion = "1.1.1"
        roomVersion = "2.6.1"

        ciBuild = System.getenv("CI") == "true"
        shotTest = System.getenv("SHOT_TEST") == "true"
    }
}

subprojects {
    buildscript {
        repositories {
            gradlePluginPortal()
            google()
            mavenCentral()
        }
    }
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}

tasks.register('installGitHooks', Copy) {
    def sourceFolder = "${rootProject.projectDir}/scripts/hooks"
    def destFolder = "${rootProject.projectDir}/.git/hooks"

    description = "Install git hooks"

    from(sourceFolder) {
        include '*'
    }
    into destFolder

    eachFile { file ->
        println "${sourceFolder}/${file.relativeSourcePath} -> ${destFolder}/${file.path}"
    }
}
