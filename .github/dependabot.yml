version: 2
updates:
    -   package-ecosystem: "github-actions"
            directory: "/" # Location of package manifests
            schedule:
                interval: "weekly"
    -   package-ecosystem: gradle
            directory: "/"
            schedule:
                interval: daily
                time: "03:00"
                timezone: Europe/Paris
            open-pull-requests-limit: 10
            labels:
                - 2. to review
                - dependencies
            ignore:
