name: Check

on:
    pull_request:
        branches: [ master, stable-* ]

jobs:
    check:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                task: [ detekt, ktlint ]
        steps:
            -   uses: actions/checkout@v3
            -   name: Set up JDK 11
                uses: actions/setup-java@v2
                with:
                    distribution: "temurin"
                    java-version: 11
            -   name: Check ${{ matrix.task }}
                run: ./gradlew ${{ matrix.task }}
