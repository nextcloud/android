name: Detekt

on:
    push:
        branches: [ master, stable-* ]
    pull_request:
        branches: [ master, stable-* ]

jobs:
    detekt:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2
            -   name: Set up JDK 1.8
                uses: actions/setup-java@v1
                with:
                    java-version: 1.8
            -   name: Run detekt
                run: ./gradlew detekt
